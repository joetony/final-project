<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambalache.net</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="top-container-cambalache-smaller">


        <div class="container-aligned-inline">

            <img id="logoimagesmaller" src="/images/default.png" alt="mountain">


            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/index.html'">Inicio</button><span
                class="simplebutton">|</span>
            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/cambalaches.html'">Cambalaches</button><span
                class="simplebutton">|</span>
            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/dashboard.html'">Dashboard</button>
            <button id="mainbutton" onclick="location.href='http://cambalache.net:8080/dashboard.html'"><img
                    src="/images/cart.jpg" alt="carrito" id="carrito">Mi
                Carrito</button>



        </div>

    </div>
    <div class="container-title-section">
        <h1>
            Nuevo Producto
        </h1>
        <hr />



    </div>
    <div class="mid-container-product">
        <h5 id="grey-text" class="text-margin-left">Ingrese aquí la información del Producto que desea incluir
            en Cambalache.net</h5>
        <div class="mid-container-register-inside">


            <input type="text" placeholder=" Nombre del Producto" id="smallinput" maxlength="200">
            <textarea type="text" placeholder=" Descripción" id="fatinput" maxlength="300"></textarea>
            <input type="text" placeholder=" http://google.com/imagen.png" id="largeinput">
            <textarea type="text" placeholder=" Busco" id="fatinput" maxlength="300"></textarea>
            <hr />

        </div>

        <div class="container-buttons">


            <button id="greybutton" onclick="location.href='http://cambalache.net:8080/dashboard.html'">Guardar</button>
            <button id="lightergreybutton"
                onclick="location.href='http://cambalache.net:8080/dashboard.html'">Cancelar</button>
        </div>
    </div>



    <div class="top-container-cambalache-smaller">


        <div class="conteiner-text-center">
            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/index.html'">Inicio</button><span
                class="simplebutton">|</span>
            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/cambalaches.html'">Cambalaches</button><span
                class="simplebutton">|</span>
            <button class="simplebutton"
                onclick="location.href='http://cambalache.net:8080/login.html'">Ingresar</button>

        </div>
        <div class="container-aligned-inline white-container">
            <img src="/images/c.png" alt="img">
            <footer>Cambalache.net</footer>
        </div>

    </div>


</body>

</html>
