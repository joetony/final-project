<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambalache.net</title>
    <!--boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <!--css-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--js-->
    <script src="js/class.js" type="text/javascript"></script>

</head>

<body>
    <div class="main-container">
        <div class="container white-container w-100">




            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="#"><img id="logoimage" src="images/default.png" alt="mountain"></a>
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                    data-target="#main-navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end align-items-center" id="main-navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link simplebutton" href="http://cambalache.net:8080/index.html">Inicio</a>

                        </li>
                        <li class="nav-item">
                            <span class="nav-link simplebutton">|</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link simplebutton"
                                href="http://cambalache.net:8080/cambalaches.html">Cambalaches</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link simplebutton">|</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link simplebutton" href="http://cambalache.net:8080/login.html">Ingresar</a>
                        </li>
                        <li class="nav-item">
                            <button id="mainbutton" class="nav-link btn"
                                onclick="location.href='http://cambalache.net:8080/dashboard.html'"><img
                                    src="images/cart.jpg" alt="carrito" id="carrito">Mi Carrito</button>
                        </li>
                    </ul>
                </div>
            </nav>





        </div>
        <div class="container grey-container w-100 pt-5 pb-2 mt-1">
            <div class=”row”>
                <div class="col ">
                    <h1>
                        Ingreso de Usuarios
                    </h1>
                    <hr class="hrmedio" />
                </div>
            </div>
        </div>

        <div class="container white-container w-100 pt-5 pb-5">

            <div class=”row”>
                <div class="col d-flex flex-column align-items-center justify-content-evenly">
                    <input type="email" placeholder="Correo Electrónico" class="form-control-sm" id="email">
                    <input type="password" placeholder="Contraseña" class="form-control-sm" id="password">
                </div>
            </div>
            <hr />
            <div class=”row”>
                <div class=col>
                    <h5>Si no tienes una cuenta de usuario<a href="http://cambalache.net:8080/registro.html">
                            regístrese
                            aquí.</a>
                    </h5>
                </div>
            </div>

            <div class=”row”>
                <div class="col d-flex justify-content-center">


                    <button id="greybutton" type="button" class="btn btn-sm"
                        onclick="loginValidation()">Ingresar</button>
                    <button id="lightergreybutton" type="button" class="btn btn-sm"
                        onclick="location.href='http://cambalache.net:8080/index.html'">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- foot-->
        <footer>
            <div class="container white-container pb-2 mt-1">
                <div class="container text-align-center">
                    <button class="simplebutton"
                        onclick="location.href='http://cambalache.net:8080/index.html'">Inicio</button><span

                    <button class="simplebutton"

            </div>
