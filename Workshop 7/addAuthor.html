<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Books</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <div class="d-flex flex-column">
      <h1>Add new author</h1>
      <div class="form-contact-info">
        <div class="error_msg" id="error_msg"></div>
        <form id="book-form">
          <input type="text" name="author" value="" placeholder="Type your author" class="required" id="author" />
         
          <input type="button" value="Add" id="add-author-button" />
        </form>
      </div>
    </div>
  </section>

  <!-- <script src="js/app.js" type="text/javascript"></script> -->
  <script>
    function addAuthor(){
        const bookAuthor= $('#author').val();

      //insert to a database
      let authorsDb = JSON.parse(localStorage.getItem('authors'));
      if(!authorsDb) {
        authorsDb = [];
      }
      const author = {
        author: bookAuthor,
        id: authorsDb.length + 1,
        
      }
      authorsDb.push(author);
      localStorage.setItem('authors', JSON.stringify(authorsDb));
      // //reload the book list
      // showListOfBooks();
    
    }
    function clearInput(){
        document.getElementById('author').value = "";
        alert("A new author was saved sucessfully.")
    }
  

    $('#add-author-button').bind('click', function(){
      addAuthor();
      clearInput();
    });
   
  </script>
</body>

</html>
